<html>
 <body>

  <script src="/socket.io/socket.io.js"></script>

  <script>

   var socket = io();

   function update() {
     socket.emit('getgoal'); 
   };

   socket.on('updategoal',function(msg){
     document.getElementById("goal").innerHTML = msg;
   });

  </script>

  <pre id="goal"></pre>

  <button type="button" onclick="update()">Update</button>
 </body>
</html>
